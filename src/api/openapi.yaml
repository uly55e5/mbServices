openapi: 3.0.3
info:
  title: MassBank Minio API
  version: "0.1"
servers:
- url: https://localhost:8081/
paths:
  /config/addConnection:
    post:
      operationId: addConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connection'
      responses:
        "200":
          description: OK
        "409":
          description: Could not insert dataset
  /config/connections:
    get:
      operationId: getConnections
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Connection'
                type: array
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal error
components:
  schemas:
    Connection:
      example:
        Bucket: Bucket
        Validate: massbankv2
        minioURL: https://openapi-generator.tech
        targetURL: https://openapi-generator.tech
        Tags:
        - Tags
        - Tags
      properties:
        minioURL:
          format: uri
          nullable: false
          type: string
        targetURL:
          format: uri
          nullable: false
          type: string
        Bucket:
          type: string
        Tags:
          default: []
          items:
            type: string
          type: array
        Validate:
          default: massbankv2
          type: string
      type: object
